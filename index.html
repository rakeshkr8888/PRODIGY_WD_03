<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 style="color: rgb(91, 197, 77);">Tic-Tac-Toe</h1>
    <div class="board" id="board">
      <div class="cell" id="cell-0" onclick="ClickCell(0)"></div>
      <div class="cell" id="cell-1" onclick="ClickCell(1)"></div>
      <div class="cell" id="cell-2" onclick="ClickCell(2)"></div>
      <div class="cell" id="cell-3" onclick="ClickCell(3)"></div>
      <div class="cell" id="cell-4" onclick="ClickCell(4)"></div>
      <div class="cell" id="cell-5" onclick="ClickCell(5)"></div>
      <div class="cell" id="cell-6" onclick="ClickCell(6)"></div>
      <div class="cell" id="cell-7" onclick="ClickCell(7)"></div>
      <div class="cell" id="cell-8" onclick="ClickCell(8)"></div>
    </div>
    <div id="status" style="color: chocolate;"></div>
    <button onclick="resetGame()">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
